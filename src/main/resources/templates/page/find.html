    $(document).ready(function () {

        $('#find').on('click', function () {

            $.ajax({
                type:'GET',
                url : '/api/find',
                async : false,
                data: {
                    first: $('#first_input').val(),
                    second: $('#second_input').val()
                },
                success: function (res) {
                    alert(res);
                },
                error: function (err) {
                    alert(err);
                }
            });

            if(!$('#first_input').val()) {
                $('#first_input').focus();
                alert('이름 / 아이디를 입력해 주세요.');
            }

            if(!$('#second_input').val()) {
                $('#second_input').focus();
                alert('암호 / 이름을 입력해 주세요.');
            }


        });

        $('#eye_btn').on('click', function () {
            $('#eye_btn').toggleClass('active');
            if($('#eye_btn').hasClass('active')) {
                $('#eye_btn').attr('src', "/img/close_eye.png");
                $('#second_input').attr('type', 'text');
            } else {
                $('#eye_btn').attr('src', "/img/open_eye.png");
                $('#second_input').attr('type', 'password');
            }
        });

        $('#btn_form > p').on('click', function () {
            let id = $(this).attr('id');
            if("find_id_btn" === id) {
                $(this).addClass('blue');
                $(this).removeClass('orange_bottom');
                $('#find_pw_btn').addClass('blue_bottom');
                $('#find_pw_btn').removeClass('orange');
                $('#find_pw_btn').removeClass('orange_bottom');
                $('#footer').addClass('blue');
                $('#find').addClass('blue');
                $('#find').text("아이디 찾기");
                $('#first_input').attr('placeholder', '이름을 입력해 주세요.');
                $('#second_input').attr('placeholder', '암호를 입력해 주세요.');

                return;
            }
            if("find_pw_btn" === id) {
                $(this).addClass('orange');
                $(this).removeClass('blue_bottom');
                $('#find_id_btn').addClass('orange_bottom');
                $('#find_id_btn').removeClass('blue');
                $('#find_id_btn').removeClass('blue_bottom');
                $('#footer').addClass('orange');
                $('#footer').removeClass('blue');
                $('#find').addClass('orange');
                $('#find').removeClass('blue');
                $('#find').text("비밀번호 찾기");
