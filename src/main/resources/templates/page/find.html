        //비번 찾기(find_pw_btn)를 눌렀을 때는 아이디(first_input)을 입력해주세요. 이름(second_input)를 입력해주세요.
        // find_id_btn .click 을 이용해 if first_input === "" 으로 입력 요구 alert 띄우기

        $('#find').on('click', function (){
            let first_value = $("#first_input").val();
            let second_value = $("#second_input").val();
            let data;


            if(type === 'id') {
                data = {name: first_value, pw: second_value};
            } else {
                data = {id: first_value, name: second_value};
            }

            if(type === 'id') {
                if (first_value === "") {
                    alert("이름을 입력해주세요!");
                    $('#first_input').focus();
                    return;
                }
                if (second_value === "") {
                    alert("비밀번호를 입력해주세요!");
                    $('#second_input').focus();
                    return;
                }
            }
            else{
                if(first_value === "") {
                    alert("아이디를 입력해주세요!");
                    $('#first_input').focus();
                    return;
                }
                if(second_value === ""){
                    alert("이름 입력해주세요!");
                    $('#second_input').focus();
                    return;
                }
            }

            $.ajax({
                type:'GET',
                url : '/api/find',
                async : false,
                data: data,
                success: function (res) {
                    alert(res);
                },
                error: function (err) {
                    alert(err);
                }
            });

        });

        $('#btn_form > p').on('click', function () {
            let id = $(this).attr('id');
            if("find_id_btn" === id) {
                type = 'id';
                $(this).addClass('blue');
                $(this).removeClass('orange_bottom');
                $('#find_pw_btn').addClass('blue_bottom');
                $('#find_pw_btn').removeClass('orange');
                $('#find_pw_btn').removeClass('orange_bottom');
                $('#find').addClass('blue')
                $('#find').removeClass('orange')
                $('#find').text("아이디 찾기")
                $('footer').addClass('blue')

                $('#first_input').attr("placeholder", "이름을 입력해주세요.")

                $(this).removeClass('blue_bottom');

        });
        $('#find_id_btn').click(function (){
            $('#eye_btn').show();
